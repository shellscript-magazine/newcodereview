<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>部門マスタ参照画面</title>
		<meta charset="utf-8" />

		<style>
		<!--

		<script>
			////////////////////////////////////////////////
			// AJAX用
			// ※AJAXを使用するために必ず必要になります
			///////////////////////////////////////////////
			function getXMLHttpRequest(){
				if(!window.ActiveXObject){return new XMLHttpRequest();}			//FF,GC,IE8
					try{return new ActiveXObject("Msxml2.SMLHTTP");}					//IE7
					catch(e){return new ActiveXObject("Microsoft.XMLHTTP");}	//IE6
			}

			//////////////////////////////////////////////
			// 画面遷移
			//////////////////////////////////////////////
			function gotoURL(url){
				var form = document.getElementById("FORM");
				form.method = "POST";
				form.action = url;
				form.submit();
			}
		</script>
	</head>
<!-- 以下表示部分 -->
	<body>

						<td><input type="button" style="width: 100px; height: 30px; font-size: 15px;" name="DELETE" id="DELETE" value="部門削除" onclick="gotoURL('BUMON_DELETE_DEMO.CGI');" /></td>
